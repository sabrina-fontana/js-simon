<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style-bonus.css">
    <meta charset="utf-8">
    <title>Simon says...bonus</title>
  </head>
  <body>

    <div class="start-game whole-page">
      <div class="title">Simon says...</div>
      <div class="">memorizza questi numeri</div>
      <div class="random-numbers"></div>
      <div class="conferma">Fatto?</div>
    </div>

    <div class="wait whole-page"></div>

    <div class="input-numbers whole-page">
      Inserisci i numeri che hai visto prima
      <div>
        <input class="input-1" type="text">
        <input class="input-2" type="text">
        <input class="input-3" type="text">
        <input class="input-4" type="text">
        <input class="input-5" type="text">
      </div>
      <div class="warning"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Devi inserire un numero!</div>
      <div class="conferma">Conferma</div>
    </div>

    <div class="result whole-page">
      <h2>Il tuo risulato Ã¨...</h2>
      <div class="title"></div>
      <div class="user-numbers">I numeri che hai scritto: </div>
      <div class="computer-numbers">I numeri da ricordare: </div>
      <div class="conferma" onclick="window.location.reload();">Vuoi giocare ancora?</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script-bonus.js" charset="utf-8"></script>
  </body>
</html>
